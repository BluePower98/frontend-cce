<div class="container">
    <div class="row">
        <div class="col-12">
            <button class="btn btn-success" (click)="Buscar()">Listar Informacion</button>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <mat-card>
                <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

                    <!--- Note that these columns can be defined in any order.
                          The actual rendered columns are set as a property on the row definition" -->
                  
                    <!-- Position Column -->
                    <ng-container matColumnDef="rucdni">
                      <th mat-header-cell *matHeaderCellDef> No. </th>
                      <td mat-cell *matCellDef="let element"> {{element.rucdni}} </td>
                    </ng-container>
                  
                    <!-- Name Column -->
                    <ng-container matColumnDef="name">
                      <th mat-header-cell *matHeaderCellDef> Receptor </th>
                      <td mat-cell *matCellDef="let element"> {{element.Receptor}} </td>
                    </ng-container>
                  
                    <!-- Weight Column -->
                    <ng-container matColumnDef="weight">
                      <th mat-header-cell *matHeaderCellDef> Tipo </th>
                      <td mat-cell *matCellDef="let element"> {{element.Tipo}} </td>
                    </ng-container>
                  
                    <!-- Symbol Column -->
                    <ng-container matColumnDef="symbol">
                      <th mat-header-cell *matHeaderCellDef> Serie </th>
                      <td mat-cell *matCellDef="let element"> {{element.Serie}} </td>
                    </ng-container>
                    <ng-container matColumnDef="symbol">
                        <th mat-header-cell *matHeaderCellDef> numero </th>
                        <td mat-cell *matCellDef="let element"> {{element.numero}} </td>
                      </ng-container>
                      <ng-container matColumnDef="symbol">
                        <th mat-header-cell *matHeaderCellDef> total </th>
                        <td mat-cell *matCellDef="let element"> {{element.total}} </td>
                      </ng-container>
                      <ng-container matColumnDef="symbol">
                        <th mat-header-cell *matHeaderCellDef> FecEmiCom </th>
                        <td mat-cell *matCellDef="let element"> {{element.FecEmiCom}} </td>
                      </ng-container>
                      <ng-container matColumnDef="symbol">
                        <th mat-header-cell *matHeaderCellDef> Estado </th>
                        <td mat-cell *matCellDef="let element"> {{element.Estado}} </td>
                      </ng-container>
                  
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                  </table>
                  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>             
            </mat-card>
        </div>
    </div>    
</div>
