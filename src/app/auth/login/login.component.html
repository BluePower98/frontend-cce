<div class="hold-transition login-page">
    <div class="login-box animate__animated animate__backInLeft">
        <div class="login-logo">
            <a routerLink="/login"><b>CODE</b>PLEX</a>
        </div>
        <!-- /.login-logo -->
        <div class="card">
            <div class="card-body login-card-body">
                <p class="login-box-msg">ACCESO AL SISTEMA DE CONSULTA DE COMPROBANTES</p>

               

                <form [formGroup]="formularioFilter">
                  <div class="input-group mb-3">
                      <input type="text" class="form-control" formControlName="ruc" placeholder="Ruc de la Empresa" >
                      <div class="input-group-append">
                          <div class="input-group-text">
                              <span class="fas fa-business-time" style="color: rgb(48, 37, 37);"></span>
                          </div>
                      </div>
                      
                  </div>
                  <div class="alert alert-danger" *ngIf="campoNoValido('ruc')">
                    <div class="container-error-message"><i class="fas fa-info-circle"></i>
                        RUC Requerido
                    </div>
                    
                  </div>
                    <div class="input-group mb-3">
                        <input type="email" class="form-control" formControlName="dniruc" placeholder="Usuario" >
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-user" style="color: rgb(48, 37, 37);"></span>
                            </div>
                        </div>
                    </div>
                    <div class="alert alert-danger" *ngIf="campoNoValido('dniruc')">
                        <div class="container-error-message"><i class="fas fa-info-circle"></i>
                            Usuario Requerido
                        </div>
                        
                      </div>
                    <div class="input-group mb-3">
                        <input type="password" class="form-control" formControlName="clave"  placeholder="Password" >
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-lock" style="color: rgb(48, 37, 37);"></span>
                            </div>
                        </div>
                    </div>
                    <div class="alert alert-danger" *ngIf="campoNoValido('clave')">
                        <div class="container-error-message"><i class="fas fa-info-circle"></i>
                            Clave Requerido
                        </div>
                        
                      </div>
                    <div class="row">
                        <div class="col-8">
                            <div class="icheck-primary">
                                <input type="checkbox" id="remember">
                                <label for="remember" class="ml-2">
                  Remember Me
                </label>
                            </div>
                        </div>
                        <!-- /.col -->
                        <div class="col-4">
                            <button type="submit" (click)="loginIniciarSession()" class="btn btn-outline-secondary btn-block"><i class="fas fa-sign-in-alt"></i> Ingresar</button>
                        </div>
                        <!-- /.col -->
                    </div>
                </form>

                <div class="social-auth-links text-center">
                    <hr>
                    <a (click)="comprobanteIndividual()" target="_blank" class="btn btn-block btn-outline-secondary">
                      <i class="fas fa-file"></i> Consultar Individual de Documento
                    </a>
                  </div>
                <div class="social-auth-links text-center mb-3 " id="my-signin2">

                </div>
                <!-- <div class="social-auth-links text-center">
                    <hr>
                    <a href="#" class="btn btn-block btn-outline-secondary">
                      <i class="fab fa-google-plus mr-2"></i> Sign in using Google+
                    </a>
                  </div> -->

                <p class="mb-1">
                    <a href="forgot-password.html" class="link-pass"><i class="fas fa-key"></i> Olvidó su Contraseña</a>
                </p>
                <!-- <p class="mb-0">
                    <a routerLink="/register" class="text-center link-reg cursor">Crear una cuenta</a>
                </p> -->
            </div>
            <!-- /.login-card-body -->
        </div>
    </div>
    <!-- /.login-box -->
</div>
